<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">title</th>
      <th scope="col">body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let res of Posts">
      <th>{{res.id}}</th>
      <td>{{res.title}}</td>
      <td>{{res.body}}</td>
      <td>
        <button type="button" class="btn btn-danger" (click)="delete(res.id)">delete</button>
      </td>
    </tr>
  </tbody>
</table>
